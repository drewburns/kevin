<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kevin Fiddler</title>
    <link href='http://fonts.googleapis.com/css?family=Bowlby+One+SC' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="foundation-icons/foundation-icons.css"/>
    <link rel="stylesheet" href="css/application.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
    <div class="large-10 small-10 small-centered large-centered columns">
        <h1 id="header" class="animated fadeInDownBig">Kevin Fiddler</h1>
        <hr class="fancy-line"></hr>
        <h1 id="social" class="animated fadeInDownBig"  > 
            <a href="http://twitter.com"> <i class="fi-social-twitter"></i> </a>
            <a href="http://instagram.com"> <i class="fi-social-instagram"></i> </a>
            <a href="http://ebay.com"> <i class="fi-shopping-cart"></i> </a>
        </h1>
        <hr class="fancy-line"></hr>
        <div id="main">
            <img class="large-12 small-12 small-centered large-centered columns" id="steve" src="img/steve.gif">
             <img class="large-12 small-12 small-centered large-centered columns" id="picture"src="img/steve1.png">
        </div>

    </div>
  <script src="js/vendor/jquery.js"></script>
  <script src="js/foundation.min.js"></script>
  <script>
    $(document).foundation();
    $(function() {
    // setTimeout() function will be fired after page is loaded
    // it will wait for 5 sec. and then will fire
    // $("#successMessage").hide() function
    setTimeout(function() {
        $("#steve").hide();
        $("#picture").show();
    }, 3000);
});
  </script>

  </body>
</html>
